<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Owners</title>

</head>
<body>
	<h1>List of owners</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tr th:remove="all">
			<td>TestId</td>
			<td>TestFirstName</td>
			<td>TestLastName</td>
		</tr>
		<tr th:each="owner : ${owners}">
			<td th:text="${owner.id}">123</td>
			<td th:text="${owner.firstName}">s</td>
			<td th:text="${owner.lastName}">s</td>

		</tr>

	</table>
</body>
</html>
