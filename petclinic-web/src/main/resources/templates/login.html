<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<h2>Login</h2>
	<div th:if="${param.error}" class="alert alert-danger">Unable to
		login. Check your username and password.</div>

	<form class="form-horizontal" th:action="@{/login}" method="POST"
		id="loginForm">
		<div class="form-group has-feedback">

			<div class="row" style="margin-top: 20px">
				<label class="col-sm-2 control-label">Username</label>
				<div class="col-md-3">

					<input class="form-control" type="text" name="username"
						id="username" />

				</div>
			</div>
			<div class="row" style="margin-top: 10px">

				<label class="col-sm-2 control-label">Password</label>
				<div class="col-md-3 ">

					<input class="form-control" type="password" name="password"
						id="password" />

				</div>
			</div>

		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" type="submit" th:text="Login">Login</button>
			</div>
		</div>
	</form>
	<div>
		New here? Click <a th:href="@{/register/owner}">here</a> to register.
	</div>
</body>

</html>
