<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
<meta charset="UTF-8" />
<title>Change password</title>
</head>
<body>

	<h2>Change password</h2>


	<form class="form-horizontal" th:object=${passwordForm}
		th:action="@{/changePassword}" method="POST" id="passwordForm">
		<input type="hidden" th:field="*{token}" />
		<div class="form-group has-feedback">

			<input
				th:replace="~{fragments/inputField :: input ('Password', 'password', 'password')}" />
			<input
				th:replace="~{fragments/inputField :: input ('Confirm Password', 'matchingPassword', 'password')}" />
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" type="submit" th:text="Submit">Submit</button>
			</div>
		</div>
	</form>

</body>

</html>
