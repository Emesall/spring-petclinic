
<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="shortcut icon" type="image/x-icon"
	th:href="@{/resources/images/favicon.png}">

<title>PetClinic :: a Spring Framework demonstration</title>


<link rel="stylesheet" th:href="@{/resources/css/petclinic.css}" />
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>

<body>

	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}"><span></span></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#main-navbar">
					<span class="sr-only"><os-p>Toggle navigation</os-p></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="main-navbar">
				<ul class="nav navbar-nav navbar-right">

					<li th:replace="~{fragments/menuItem::menuItem ('/','home','home page','home','Home')}">
						<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
						<span>Home</span>
					</li>

					<li
						th:replace="~{fragments/menuItem::menuItem ('/owners/find','owners','find owners','search','Find owners')}">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						<span>Find owners</span>
					</li>

					<li
						th:replace="~{fragments/menuItem::menuItem ('/vets.html','vets','veterinarians','th-list','Veterinarians')}">
						<span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
						<span>Veterinarians</span>
					</li>
					<li>
						<form action="@{/logout}" method="post" >
							<button type="submit" name="logout" class="btn-link">
								<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
								<span th:text="Logout">Template</span>
							</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="container xd-container">

			<th:block th:include="${template}" />

			<br /> <br />
			<div class="container">
				<div class="row">
					<div class="col-12 text-center">
						<img src="../static/resources/images/spring-pivotal-logo.png"
							th:src="@{/resources/images/spring-pivotal-logo.png}" />
					</div>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
